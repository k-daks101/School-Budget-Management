<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link 
      href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/fontawesome1.css" />
    <link rel="stylesheet" href="CSS/bootstrap1.css" />
    <link rel="stylesheet" href="CSS/spinner.css" />
    <link rel="stylesheet" href="CSS/style1.css"/>
    <script src="JS/boostrap.js" defer></script>
    <script src="JS/js1.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tangerine">
    <title> Maneyger 2.0 | Track your Spending with a customized budget intake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Montserrat:wght@400;600&family=Sacramento&family=Dancing+Script&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="spinner-wrapper">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>      
    </div>


    <header
      class="bg-primary d-sm-flex justify-content-between align-items-center text-white text-center py-2 px-5"
    >
      <h1><i class="material-icons" id="headicon">payments</i><span style="font-family: 'Nunito', serif; font-weight: bolder; font-size: 2.5rem;">Maneygerâ„¢</span></h1>
      <div>
        <button id = "limit1"
          class="btn btn-outline-light mx-3"
          data-bs-toggle="modal"
          data-bs-target="#limit-modal"
        >
          Set Daily Budget
        </button>
        <button id="reset" class="btn btn-outline-light">Reset Day</button>
      </div>
    </header>

    <!-- Stats -->
    <section class="stats my-5 px-5">
      <div class="row g-3 my-3">
        <div class="col-md-6">
          <div class="card text-center bg-dark text-light">
            <div class="card-body">
              <div id="budget-limit" class="fs-1 fw-bold"></div>
              <p class="fs-4">Daily Budget Limit</p>
            </div>
          </div>
        </div>
         <div class="col-md-6">
          <div class="card text-center bg-primary text-white">
            <div class="card-body">
              <div id="budget-total" class="fs-1 fw-bold"></div>
              <p  id="gain-loss-text" class="fs-4">Gain/Loss</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row g-3 text-center">
        <div class="col-md-4">
          <div class="card bg-dark">
            <div class="card-body">
              <div id="budget-spent" class="fs-1 fw-bold"></div>
              <p class="fs-4">Money Spent</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-dark">
            <div class="card-body">
              <div id="budget-gained" class="fs-1 fw-bold"></div>
              <p class="fs-4">Money Gained</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card bg-dark">
            <div class="card-body">
              <div id="budget-balance" class="fs-1 fw-bold"></div>
              <p class="fs-4">Budget Balance</p>
            </div>
          </div>
        </div>
      </div>
    </section>

     <section class="px-5">
      <div class="progress">
        <div
          id="budget-progress"
          class="progress-bar"
          role="progressbar"
      
        ></div>
      </div>
    </section>

    <!-- Filter -->
    <section class="filter my-5 px-5">
     
      <div class="row g-3">
        <div class="col-md-6">
          <div class="mt-3">
            <input
              type="text"
              id="filter-expenditures"
              class="form-control bg-dark"
              placeholder="Filter Expenditure..."/>
          </div>
       
      </div>
        <div class="col-md-6">
          <div class="mt-3">
            <input
              type="text"
              id="filter-incomes"
              class="form-control bg-dark"
              placeholder="Filter Income..."
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Items -->
    <section class="items mx-5">
      <div class="row g-4">
        <!-- Expenditure -->
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <h2 class="border-start border-primary border-3 p-2">
              Expenses
            </h2>
            <button
              class="btn btn-primary btn-sm ms-auto text-white fw-bold py-2 px-3 h-100"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-expenditure"
              aria-expanded="false"
              aria-controls="collapse-expenditure">
              <i class="fa-solid fa-plus"></i> Add Expenses
            </button>
          </div>

          <!-- Add  Form -->
         
          <div class="collapse" id="collapse-expenditure">
            <div class="card card-body bg-dark">
              <form id="expenditure-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control  bg-dark"
                    id="expenditure-name"
                    placeholder="Enter Item"/>
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control  bg-dark"
                    id="expenditure-amount"
                    placeholder="Enter Amount"/>
                </div>
                <button type="submit" class="btn btn-primary text-white">
                  Add Expense Item
                </button>
              </form>
            </div>
          </div>

          <div id="expenditure-items">
         
           
          </div>
        </div>
        <!-- Expenditure -->
        <div class="col-md-6">
          <div class="d-flex align-items-center">
            <h2 class="border-start border-secondary border-3 p-2">
              Income
            </h2>
            <button
              class="btn btn-secondary btn-sm ms-auto text-white fw-bold py-2 px-3 h-100"
              data-bs-toggle="collapse"
              data-bs-target="#collapse-income"
              aria-expanded="false"
              aria-controls="collapse-income">
              <i class="fa-solid fa-plus"></i> Add Income
            </button>
          </div>

          <!-- Add Income Form -->
          <div class="collapse" id="collapse-income">
            <div class="card card-body bg-dark">
              <form id="income-form">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control  bg-dark"
                    id="income-name"
                    placeholder="Enter Income"/>
                </div>
                <div class="mb-3">
                  <input
                    type="number"
                    class="form-control  bg-dark"
                    id="income-amount"
                    placeholder="Enter Amount"/>
                </div>
                <button type="submit" class="btn btn-primary text-light">
                  Add Income Item
                </button>
              </form>
            </div>
          </div>

          <div id="income-items">
            <!-- Item 1 -->
          
            
            <!-- Item 2 -->
           
          </div>
        </div>
        
      </div>
    </section>

    <!--Limit Modal-->  
    <div
      class="modal fade"
      id="limit-modal"
      tabindex="-1"
      aria-labelledby="limitModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="limitModalLabel">
              Set Daily Limit  </h1>
            <button
              type="button"
              class="btn-close bg-light"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="limit-form">
              <div class="mb-3">
                <label for="limit" class="form-label"
                  >Daily Budget Limit</label  >
                <input
                  type="text"
                  class="form-control  bg-dark"
                  id="limit"
                  placeholder="Enter Daily Budget Limit"/>
              </div>

              <button type="submit" class="btn btn-primary text-white">
                Save 
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="spinner" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
   
  </body>
</html>
